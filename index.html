<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <!-- search bar + calendar row -->
      <div class="row m-y-md">
        <!-- logo column  -->
        <div class="col-md-6 col-lg-6">
          <h2>
            <i class="fa fa-medkit text-orange fa-lg"></i>
            <span class="text-blue m-x-md">Health Tracker</span>
            <i class="fa fa-calendar text-orange fa-lg"></i>
          </h2>
          <h2>
            <i class="fa fa-medkit text-blue fa-lg"></i>
            <span class="text-orange m-x-md">Health Tracker</span>
            <i class="fa fa-calendar text-blue fa-lg"></i>
          </h2>
        </div>


        <!-- search bar column -->
        <div class="col-md-4 col-lg-4">
          <!-- input group class is needed for adding buttons to forms -->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="I ate... ">
            <!-- need .input-group-btn to wrap the buttons -->
            <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><i class="fa fa-search fa-lg"></i></button>
            </span>
          </div>
        </div>

      </div>
      <!-- end row -->
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="#" class="pull-left text-orange"><i class="fa fa-plus-circle fa-2x"></i></a><span class="label label-default label-pill pull-right">14</span>
              Cheddar Cheese
            </li>
            <li class="list-group-item">

              <a href="#" class="pull-left text-orange"><i class="fa fa-plus-circle fa-2x"></i></a>
              Cras justo odio

              <a href="#" data-toggle="popover" data-html="true" data-placement="right" data-content="<div class='card card-block card-inverse card-info'><h4 class='card-title'>Food Item</h4><blockquote class='card-blockquote'>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p><footer>Someone famous in <cite title='Source Title'>Source Title</cite></footer></blockquote></div>" class="pull-right"><i class="fa fa-info-circle fa-2x"></i></a>


            </li>
            <li class="list-group-item">
              <a href="#" class="pull-left text-orange"><i class="fa fa-plus-circle fa-2x"></i></a>
              <h3 class="text-center">Cras justo odio</h3>
            </li>
          </ul>
        </div> <!-- end col -->
        <div class="col-md-6 col-lg-6">
          <div class="card card-block card-inverse card-info">
            <h4 class="card-title">Food Item</h4>
            <blockquote class="card-blockquote">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
              <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
            </blockquote>
          </div>
        </div> <!-- end col -->
      </div> <!-- end row -->

    <div class="row">
      <div class="col-md-6 col-lg-6">
         <span class="fa-stack fa-2x">
         <i class="fa fa-square-o fa-stack-2x"></i>
         <i class="fa fa-twitter fa-stack-1x"></i>
         </span>
         fa-something
         <span>
          <i class="fa fa-medkit text-orange fa-2x"></i>
          <i class="fa fa-calendar text-orange fa-2x"></i>
         </span>
         fa-flag on fa-circle<br>
         <span>
          <i class="fa fa-medkit text-blue fa-2x"></i>
          <i class="fa fa-calendar text-blue fa-2x"></i>
         </span>
         fa-terminal on fa-square<br>
         <span class="fa-stack fa-2x">
         <i class="fa fa-camera fa-stack-1x"></i>
         <i class="fa fa-ban fa-stack-2x text-danger"></i>
         </span>
      </div>
    </div><!-- end row -->





    </div> <!-- end container -->
    <script src="bower_components/jquery-min/jquery-min.js"></script>
    <script src="bower_components/tether.min/tether.min.js"></script>
    <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore-min/underscore-min.js"></script>
    <script src="bower_components/backbone-min/backbone-min.js"></script>
    <script src="js/models/Food.js"></script>
    <!--<script src="js/models/Days.js"></script>-->
    <script src="js/collections/FoodList.js"></script>
    <script src="js/collections/DayList.js"></script>
    <script src="js/healthTracker.js"></script>
  </body>
</html>
